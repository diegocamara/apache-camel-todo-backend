spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
rest-server:
  component: netty-http
  protocol: http
  host: 'spring-todo-backend.herokuapp.com'
  port: ${PORT:8081}
  context-path: /todos
  url: 'http://spring-todo-backend.herokuapp.com/todos'
